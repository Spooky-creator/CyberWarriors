<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Upload Your File</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="files" multiple>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
<style>
    /* General Reset */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    /* Body styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
        color: #333;
    }

    /* Container styling */
    .container {
        text-align: center;
        background: #ffffff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        max-width: 420px;
        width: 100%;
        animation: fadeIn 0.5s ease-in-out;
    }

    /* Title styling */
    h2 {
        font-size: 26px;
        color: #5151E5;
        margin-bottom: 25px;
        font-weight: bold;
    }

    /* Form styling */
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* File input styling */
    input[type="file"] {
        border: 2px dashed #5151E5;
        padding: 16px;
        border-radius: 10px;
        margin: 20px 0;
        width: 100%;
        background-color: #f7f9ff;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    input[type="file"]:hover {
        border-color: #72EDF2;
        background-color: #eef7ff;
    }

    /* Button styling */
    button {
        padding: 14px 30px;
        border: none;
        background-color: #5151E5;
        color: #ffffff;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 5px 10px rgba(81, 81, 229, 0.2);
    }

    button:hover {
        background-color: #3e3eb8;
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(81, 81, 229, 0.3);
    }

    button:active {
        background-color: #2e2e8e;
        transform: translateY(1px);
    }

    /* Animation for fade-in effect */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
